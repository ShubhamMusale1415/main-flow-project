<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" placeholder="0" id="input" disabled />
      </div>
      <div class="buttons">
        <input type="button" value="AC" id="clear" class="x" />
        <input type="button" value="Erase" id="erase" class="x"/>
        <input type="button" value="1" class="input-button" class="x"/>
        <input type="button" value="2" class="input-button" class="x"/>
        <input type="button" value="3" class="input-button" class="x"/>
        <input type="button" value="4" class="input-button" class="x"/>
        <input type="button" value="5" class="input-button" class="x"/>
        <input type="button" value="6" class="input-button" class="x"/>
        <input type="button" value="7" class="input-button" class="x"/>
        <input type="button" value="8" class="input-button" class="x"/>
        <input type="button" value="9" class="input-button" class="x"/>
        <input type="button" value="0" class="input-button" class="x"/>
        <input type="button" value="." class="input-button" class="x"/>
        <input type="button" value="+" class="input-button" class="x"/>
        <input type="button" value="-" class="input-button" class="x"/>
        <input type="button" value="*" class="input-button" class="x"/>
        <input type="button" value="/" class="input-button" class="x"/>
        <input type="button" value="(" class="input-button" class="x"/>
        <input type="button" value=")" class="input-button" class="x"/>
        <input type="button" value="%" class="input-button" id="percent" class="x"/>
        <input type="button" value="=" id="equal" class="x"/>

        <input type="button" value="x^y" id="pow" class="x"/>
        <input type="button" value="sin" id="sin" class="x"/>
        <input type="button" value="cos" id="cos" class="x"/>
        <input type="button" value="tan" id="tan" class="x"/>
        <input type="button" value="pie" id="pi" class="x"/>
        <input type="button" value="e" id="e" class="x"/>
        <input type="button" value="log" id="log" class="x"/>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
